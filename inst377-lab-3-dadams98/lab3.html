<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
  <div id="header">
    <h1>Lab 3 - Rock Paper Scissors</h1>
  </div>
  <div id="nav">
    <nav>
        <ul>
            <li><a href="https://google.com">Web Search</a></li>
            <li><a href="https://elms.umd.edu/">ELMS</a></li>
            <li><a href="https://www.testudo.umd.edu/">Testudo</a></li>
          </ul>
    </nav>
  </div>
  <div id="main-content">
    <form>
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required><br>
      <label for="choice">Your Choice:</label>
      <select id="choice" name="choice">
        <option value="rock">Rock</option>
        <option value="paper">Paper</option>
        <option value="scissors">Scissors</option>
      </select>
      <input type="submit" value="Submit">
    </form>
  </div>
  <div id="sidebar">
    <h3>Rules</h3>
    <h4>You must choose Rock, Paper or Scissors</h4>
    <h4>The combo are as follows:</h4>
    <ul>
        <li>Rock beats Scissors</li>
        <li>Scissors beats Paper</li>
        <li>Paper beats Rock</li>
    </ul>
  </div>
  <div id="footer">Footer? I know what that is</div>
</body>
</html>
